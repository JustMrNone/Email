{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        
        <link rel="icon" href="{ static 'mail/Img/favicon.ico'}" type="image/x-icon">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/css/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
       
        <script src="{% static 'mail/js/inbox.js' %}"></script>
        {% block script %}
        {% endblock script %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'mail/Img/logo.png' %}" alt="Gmail Logo" class="gmail-logo">

                    Email
                </a>
                <div class="ml-auto">
                    <a href="{% url 'login' %}" class="btn btn-link">Login</a>

                    
                    <a href="{% url 'register' %}" class="btn btn-primary">Create an account</a>
                    <a href="{% url 'inbox' %}">
                        
                        <i class="fas fa-envelope emailicon"></i>
                    </a>
                </div>
            </nav>
            <div class="content">
                {% block body %}
                {% endblock body %}
            </div>
        </div>
    </body>
</html>
