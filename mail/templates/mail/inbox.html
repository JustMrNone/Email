{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<!-- <h2>{{ request.user.email }}</h2> -->

<div class="button-container">
    <button class="btn btn-lg btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-lg btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-lg btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-lg btn-outline-primary" id="archived">Archived</button>
    <div class="logout-container">
        <a class="btn btn-lg btn-outline-primary logout" href="{% url 'logout' %}">Log Out</a>
    </div>
</div>

<hr />

<div id="emails-view"></div>
<div class="divider">
    <div id="compose-view">
        <h3>New Mail</h3>
        <div id="message"></div>
        <form id="compose-form">
            <div class="form-group">
                From:
                <input disabled class="form-control" value="{{ request.user.email }}" id="from" />
            </div>
            <div class="form-group">
                To:
                <input id="compose-recipients" class="form-control" name="to" />
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" />
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Write Your Email Here"></textarea>
            <input type="submit" class="btn btn-primary my-3" />
        </form>
    </div>
</div>

{% endblock body %}

{% block footer%}
{% endblock footer %}
